<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS borders</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: left;">Border stilleri </h2>
        <p class="dotted">Noktalı çerçeve.</p>
        <p class="dashed">Çizgili çerçeve.</p>
        <p class="solid">Düz çerçeve.</p>
        <p class="double">Çift çizgili çerçeve.</p>
        <p class="groove">Köşeli çerçeve.</p>
        <p class="ridge"> 2 renkli geçişli çerçeve.</p>
        <p class="inset">İç çerçeve.</p>
        <p class="outset">Dış çerçeve.</p>
        <p class="none">Çerçeve yok.</p>
        <p class="hidden">Gizlenmiş çerçeve.</p>
        <p class="mix">Karışık yapılmış çerçeve.</p>
    </div>
    
    <hr>

    <div class="b-radius">
        <h2>Yuvarlatılmış çerçeveler</h2>
        <a href="#" class="rd-circle">Yuvarlak</a>
        <a href="#" class="rd-border-2">Ayraç</a>
        <a href="#" class="rd-parallel">Paralel</a>
        <a href="#" class="rd-mix">Karışık</a>
    </div>
</body>
</html>
